<!DOCTYPE html>

    <meta name="description" content="Colorlib Templates">

    <!-- Title Page-->

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body>

    <div class="page-wrapper bg-light-grey p-t-45 p-b-50">

        <h1>
              OpenSSF: Security Reviews: QuickStart
        </h1>

        <div class="wrapper wrapper--w790">

            <div class="row">
                <div class="column">
                    <div class="card card-5">
                        <div class="card-heading">
                            <h2 class="title">Metadata</h2>
                        </div>



                        <div class="card-body">
                            <form method="POST">
                                <div class="form-row">
                                    <div class="name">Publication State</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="subject">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>Active</option>
                                                    <option>Draft</option>
                                                    <option>Removed</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Access</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="subject">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>Public</option>
                                                    <option>Private/$ORG</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row m-b-55">
                                    <div class="name">Reviewer (Optional)</div>
                                        <div class="value">
                                          <div class="row row-space">
                                              <div class="col-3">
                                                  <div class="input-group-desc">
                                                      <input class="input--style-5" type="text" name="first_name">
                                                      <label class="label--desc">Name</label>
                                                  </div>
                                              </div>
                                              <div class="col-3">
                                                  <div class="input-group-desc">
                                                      <input class="input--style-5" type="text" name="last_name">
                                                      <label class="label--desc">Email</label>
                                                  </div>
                                              </div>
                                              <div class="col-3">
                                                  <div class="input-group-desc">
                                                      <input class="input--style-5" type="text" name="last_name">
                                                      <label class="label--desc">Organization</label>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="form-row">
                                    <div class="name">Association</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="subject">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>True (contributor or similar to the project)</option>
                                                    <option>False (not affiliated with the project)</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                  <div class="name">Compensation Source</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <div class="rs-select2 js-select-simple select--no-search">
                                              <select name="subject">
                                                  <option disabled="disabled" selected="selected">Choose option</option>
                                                  <option>Project (the project compensated me)</option>
                                                  <option>Non-project (another organization compensated me)</option>
                                                  <option>External (someone else performed the review)</option>
                                                  <option>Undisclosed (would prefer not to say)</option>
                                                  <option>None (received no compensation)</option>
                                              </select>
                                              <div class="select-dropdown"></div>
                                          </div>
                                      </div>
                                  </div>
                                </div>

                                <div class="form-row">
                                <div class="name">Domain</div>

                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>Security</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                                </div>

                                <div class="form-row p-t-20">
                                    <div class="name">Methodology</div>
                                        <div class="value">
                                            <div class="row row-space">
                                                <div class="col-3">
                                                    <div class="p-t-15">
                                                        <label class="radio-container m-r-55">Static Analysis
                                                            <input type="checkbox" name="exist">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                  <div class="p-t-15">
                                                      <label class="radio-container m-r-55">Dynamic Analysis
                                                          <input type="checkbox" name="exist">
                                                          <span class="checkmark"></span>
                                                      </label>
                                                  </div>
                                                </div>
                                                <div class="col-3">
                                                  <div class="p-t-15">
                                                      <label class="radio-container m-r-55">Code Review
                                                          <input type="checkbox" name="exist">
                                                          <span class="checkmark"></span>
                                                      </label>
                                                  </div>
                                                </div>
                                            </div>
                                            <div class="row row-space">
                                                <div class="col-3">
                                                    <div class="p-t-15">
                                                        <label class="radio-container m-r-55">Web Search
                                                            <input type="checkbox" name="exist">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                  <div class="p-t-15">
                                                      <label class="radio-container m-r-55">Fuzzing
                                                          <input type="checkbox" name="exist">
                                                          <span class="checkmark"></span>
                                                      </label>
                                                  </div>
                                                </div>
                                                <div class="col-3">
                                                  <div class="p-t-15">
                                                      <label class="radio-container m-r-55">External Review
                                                          <input type="checkbox" name="exist">
                                                          <span class="checkmark"></span>
                                                      </label>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>

                                <div class="form-row">
                                  <div class="name">Issues Identified</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <div class="rs-select2 js-select-simple select--no-search">
                                              <select name="subject">
                                                  <option disabled="disabled" selected="selected">Choose option</option>
                                                  <option>Severe</option>
                                                  <option>Non-Severe</option>
                                                  <option>None</option>
                                                  <option>Not Examined</option>
                                              </select>
                                              <div class="select-dropdown"></div>
                                          </div>
                                      </div>
                                  </div>
                              </div>

                              <div class="form-row">
                                <div class="name">Scope</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>Implementation (Full)</option>
                                                <option>Implementation (Partial)</option>
                                                <option>Non-Implementation</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                              <div class="name">Schema Version</div>
                              <div class="value">
                                  <div class="input-group">
                                      <div class="rs-select2 js-select-simple select--no-search">
                                          <select name="subject">
                                              <option disabled="disabled" selected="selected">Choose option</option>
                                              <option>1.0</option>
                                          </select>
                                          <div class="select-dropdown"></div>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="form-row">
                            <div class="name">SPDX License</div>

                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>

                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <div class="form-row">
                                    <div class="name">Company</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="company">
                                        </div>
                                    </div>
                                </div>

                                    <div class="name">Email</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row m-b-55">
                                    <div class="name">Phone</div>
                                    <div class="value">
                                        <div class="row row-refine">
                                            <div class="col-3">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="area_code">
                                                    <label class="label--desc">Area Code</label>
                                                </div>
                                            </div>
                                            <div class="col-9">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="phone">
                                                    <label class="label--desc">Phone Number</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Subject</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="subject">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option>Subject 1</option>
                                                    <option>Subject 2</option>
                                                    <option>Subject 3</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row p-t-20">
                                    <label class="label label--block">This review does not contain any significant, undisclosed, or unpatched security vulnerabilities.</label>
                                    <div class="p-t-15">
                                        <label class="radio-container m-r-55">I agree
                                            <input type="checkbox" name="exist">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                                </div>
                            </form>
                        </div>




                    </div>
                </div>

                <div class="column">
                  <div class="card card-5">
                      <div class="card-heading">
                          <h2 class="title">Content</h2>
                      </div>
                      <div class="card-body">
                          <form method="POST">
                              <div class="form-row m-b-55">
                                  <div class="name">Name</div>
                                  <div class="value">
                                      <div class="row row-space">
                                          <div class="col-2">

                                  </div>
                              </div>

                                      <div class="input-group">
                                          <input class="input--style-5" type="email" name="email">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row m-b-55">
                                  <div class="name">Phone</div>
                                  <div class="value">
                                      <div class="row row-refine">
                                          <div class="col-3">
                                              <div class="input-group-desc">
                                                  <input class="input--style-5" type="text" name="area_code">
                                                  <label class="label--desc">Area Code</label>
                                              </div>
                                          </div>
                                          <div class="col-9">
                                              <div class="input-group-desc">
                                                  <input class="input--style-5" type="text" name="phone">
                                                  <label class="label--desc">Phone Number</label>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-row">
                                  <div class="name">Subject</div>
                                  <div class="value">
                                      <div class="input-group">
                                          <div class="rs-select2 js-select-simple select--no-search">
                                              <select name="subject">
                                                  <option disabled="disabled" selected="selected">Choose option</option>
                                                  <option>Subject 1</option>
                                                  <option>Subject 2</option>
                                                  <option>Subject 3</option>
                                              </select>
                                              <div class="select-dropdown"></div>
                                          </div>
                                      </div>
                                  </div>
                              </div>

                                  <div class="p-t-15">
                                      <label class="radio-container m-r-55">Yes

                                          <span class="checkmark"></span>
                                      </label>
                                      <label class="radio-container">No
                                          <input type="radio" name="exist">
                                          <span class="checkmark"></span>
                                      </label>
                                  </div>
                              </div>
                              <div>
                                  <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                              </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
